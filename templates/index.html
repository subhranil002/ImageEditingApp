<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Editing App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-info mb-3">
                <a href="/" style="text-decoration: none"
                    >Edit Your Image Online</a
                >
            </h1>
            <form action="/edit" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input
                        class="form-control form-control-lg"
                        id="formFileLg"
                        type="file"
                        name="file"
                    />
                </div>
                <div class="form-floating mb-3">
                    <select
                        class="form-select"
                        id="floatingSelect"
                        aria-label="Floating label select example"
                        name="operation"
                    >
                        <option selected>Choose an Operation</option>
                        <option value="png">Convert to .png</option>
                        <option value="jpg">Convert to .jpg</option>
                        <option value="webp">Convert to .webp</option>
                        <option value="grayscale">Convert to Grayscale</option>
                        <option value="resize50">Resize Image to -50%</option>
                        <option value="mirror">Mirror the Image</option>
                        <option value="squarecrop">Square Image</option>
                        <option value="grayscale">Convert to Grayscale</option>
                        <option value="grayscale">Convert to Grayscale</option>
                    </select>
                    <label for="floatingSelect"
                        >Select an Editing Operation</label
                    >
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div
                class="alert alert-success alert-dismissible fade show {{ category }} mt-3"
                role="alert"
            >
                <strong>Success!</strong> {{ message | safe }}
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
